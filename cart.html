          <!-- -------------------------------------------------Cart---------------------------------------------- --> 
<div class="container">
           <div class="CartContainer">
       <div class="Header">
        <h3 class="Heading">Shopping Cart</h3>
        <h5 class="Action">Remove all</h5>
       </div>

       <div class="Cart-Items">
          <div class="image-box">
            <img src="https://rukminim1.flixcart.com/image/416/416/xif0q/mobile/w/o/s/-original-imaghuf9mryjhf3m.jpeg?q=70" style={{ height="120px" }} />
          </div>
          <div class="about">
            <h1 class="title">realme C33</h1>
            <h3 class="subtitle">6.5 inch</h3>

            
          </div>
          <div class="counter">
            <div class="btn">+</div>
            <div class="count">2</div>
            <div class="btn">-</div>
          </div>
          <div class="prices">
            <div class="amount">₹ 8,999</div>
            <div class="save"><u>Save for later</u></div>
            <div class="remove"><u>Remove</u></div>
          </div>
       </div>

       <div class="Cart-Items pad">
          <div class="image-box">
            <img src="https://rukminim1.flixcart.com/image/416/416/l19m93k0/mobile/w/0/6/-original-imagcv2dcyjzcmvd.jpeg?q=70" style={{ height="120px" }} />
          </div>
          <div class="about">
            <h1 class="title">POCO X4 Pro 5G</h1>
            <h3 class="subtitle">6.2 inch</h3>
        
          </div>
          <div class="counter">
            <div class="btn">+</div>
            <div class="count">1</div>
            <div class="btn">-</div>
          </div>
          <div class="prices">
            <div class="amount">₹ 19,999</div>
            <div class="save"><u>Save for later</u></div>
            <div class="remove"><u>Remove</u></div>
          </div>
       </div>
     <hr> 
     <div class="checkout">
     <div class="total">
        <div>
            <div class="Subtotal">Sub-Total</div>
            <div class="items">2 items</div>
        </div>
        <div class="total-amount">₹ 28,998</div>
     </div>
     <button class="button">Checkout</button></div>
   </div>
</div>
